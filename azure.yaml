# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

requiredVersions:
    extensions:
        azure.ai.agents: '>=0.1.0-preview'
name: ai-foundry-starter-basic
infra:
    provider: bicep
    path: ./infra
workflows:
    up:
        steps:
            - azd:
                args:
                    - ai
                    - agent
                    - init
                    - -m
                    - https://github.com/microsoft-foundry/foundry-samples/blob/main/samples/python/hosted-agents/custom/system-utility-agent/agent.yaml
            - azd:
                args:
                    - provision
            - azd:
                args:
                    - deploy
