# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

requiredVersions:
    extensions:
        azure.ai.agents: '>=0.1.0-preview'
name: ai-foundry-starter-basic
services:
    SystemUtilityAgent:
        project: src/SystemUtilityAgent
        host: azure.ai.agent
        language: docker
        docker:
            remoteBuild: true
        config:
            container:
                resources:
                    cpu: "1"
                    memory: 2Gi
                scale:
                    maxReplicas: 3
                    minReplicas: 1
            deployments:
                - model:
                    format: OpenAI
                    name: gpt-5
                    version: "2025-08-07"
                  name: gpt-5
                  sku:
                    capacity: 10
                    name: GlobalStandard
infra:
    provider: bicep
    path: ./infra
workflows:
    up:
        steps:
            - azd:
                args:
                    - ai
                    - agent
                    - init
                    - -m
                    - https://github.com/microsoft-foundry/foundry-samples/blob/main/samples/python/hosted-agents/custom/system-utility-agent/agent.yaml
            - azd:
                args:
                    - provision
            - azd:
                args:
                    - deploy
